<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div id="header">
            پنل مدیریتی فن فوت
        </div>
        <div id="right-panel">
            <script type="text/javascript">
                $(document).ready(function () {
                    $(".right-panel-item").mouseenter(function () {
                        $(this).find("a").css("color", "darkslateblue");
                        $(this).css("background-color", "darkgray");
                        $(this).css("cursor", "pointer");
                    }).mouseleave(function () {
                        $(this).find("a").css("color", "white");
                        $(this).css("background-color", "darkslateblue");
                    });
                });
            </script>
            <h:panelGroup rendered="#{not empty authToken}">
                <ul>
                    <li class="right-panel-item"><a href="#{request.contextPath}/u">صفحه اصلی</a></li>
                    <li class="right-panel-item"><a href="#{request.contextPath}/u/news">اخبار</a></li>
                    <li class="right-panel-item"><a href="#{request.contextPath}/u/tag">برچسب ها</a></li>
                    <li class="right-panel-item"><a href="#{request.contextPath}/u/team">تیم های فوتبال</a></li>
                    <li class="right-panel-item"><a href="#{request.contextPath}/u/question">سوالات</a></li>
                    <li class="right-panel-item"><a href="#{request.contextPath}/u/news-agency">آژانس های خبری</a></li>
                    <li class="right-panel-item"><a href="#{request.contextPath}/u/user">کاربران</a></li>
                    <li class="right-panel-item"><a href="#{request.contextPath}/u/role">نقش های کاربری</a></li>
                    <li class="right-panel-item"><a href="#{request.contextPath}/u/logout">خروج</a></li>
                </ul>
            </h:panelGroup>
            <h:panelGroup rendered="${empty authToken}">
                <ul>
                    <li class="right-panel-item"><a href="#{request.contextPath}/login">ورود</a></li>
                </ul>
            </h:panelGroup>
        </div>
    </ui:composition>
</h:body>
</html>
