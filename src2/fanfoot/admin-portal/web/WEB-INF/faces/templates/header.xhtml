<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div id="header">
            FanFoot Admin Panel
        </div>
        <div id="right-panel">
            <script type="text/javascript">
                $(document).ready(function () {
                    $(".right-panel-item").mouseenter(function () {
                        $(this).find("a").css("color", "darkslateblue");
                        $(this).css("background-color", "darkgray");
                        $(this).css("cursor", "pointer");
                    }).mouseleave(function () {
                        $(this).find("a").css("color", "white");
                        $(this).css("background-color", "darkslateblue");
                    });
                });
            </script>
            <ul>
                <li class="right-panel-item"><a href="#{request.contextPath}/u">Home</a></li>
                <li class="right-panel-item"><a href="#{request.contextPath}/u/news-agency">News Agencies</a></li>
                <li class="right-panel-item"><a href="#{request.contextPath}/u/news">News</a></li>
                <li class="right-panel-item"><a href="#{request.contextPath}/u/tags">Tags</a></li>
                <li class="right-panel-item"><a href="#{request.contextPath}/u/user">Users</a></li>
                <li class="right-panel-item"><a href="#{request.contextPath}/u/logout">Logout</a></li>
            </ul>
        </div>
    </ui:composition>
</h:body>
</html>
