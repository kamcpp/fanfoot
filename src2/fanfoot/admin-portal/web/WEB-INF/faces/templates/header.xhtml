      xmlns:f="http://xmlns.jcp.org/jsf/core">

</h:head>
<h:body>

        <div id="header">
            <div id="header-text">
                فن فوت - پنل مدیریت
            </div>
        </div>
        <div id="right-panel">
            <script src="#{request.contextPath}/res/scripts/right-panel.js" type="text/javascript"></script>
            <h:panelGroup rendered="#{not empty authToken}">
                <ul>
                    <li class="right-panel-item"><a href="#{request.contextPath}/u">صفحه اصلی</a></li>
                    <li class="right-panel-item"><a href="#{request.contextPath}/u/news">اخبار</a></li>

                    <li class="right-panel-item"><a href="#{request.contextPath}/u/role">نقش های کاربری</a></li>
                    <li class="right-panel-item"><a href="#{request.contextPath}/u/logout">خروج</a></li>
                </ul>
            </h:panelGroup>
            <h:panelGroup rendered="${empty authToken}">
                <ul>
                    <li class="right-panel-item"><a href="#{request.contextPath}/login">ورود</a></li>
                </ul>
            </h:panelGroup>
        </div>
    </ui:composition>
