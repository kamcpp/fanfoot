<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="content">
            <p:tooltip/>
            <h1 class="heading">News Agencies</h1>
            <h:form id="form-list">
                <p:commandButton update=":news-agency-dialog" value="ADD"
                                 actionListener="#{newsAgenciesBean.prepareForAdd()}"
                                 oncomplete="PF('newsAgencyDialog').show();"/>
                <br/>
                <p:dataTable id="news-agencies-dt" var="newsAgency" value="#{newsAgenciesBean.newsAgencies}">
                    <p:column headerText="Local Name">
                        <h:outputText value="#{newsAgency.localName}"/>
                    </p:column>
                    <p:column headerText="English Name">
                        <h:outputText value="#{newsAgency.englishName}"/>
                    </p:column>
                    <p:column headerText="Qulified Name">
                        <h:outputText value="#{newsAgency.englishQualifiedName}"/>
                    </p:column>
                    <p:column headerText="Website">
                        <h:outputText value="#{newsAgency.website}"/>
                    </p:column>
                    <p:column headerText="EDIT" style="text-align: center">
                        <p:commandButton value="EDIT" update=":news-agency-dialog"
                                         actionListener="#{newsAgenciesBean.select(newsAgency.id)}"
                                         oncomplete="PF('newsAgencyDialog').show();"/>
                    </p:column>
                    <p:column headerText="DELETE" style="text-align: center">
                        <p:commandButton value="DELETE" onclick="return confirm('Are you sure?');"
                                         update=":form-list:news-agencies-dt"
                                         actionListener="#{newsAgenciesBean.delete(newsAgency.id)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog id="news-agency-dialog" header="Add/Edit News Agency" widgetVar="newsAgencyDialog"
                      modal="true" appendToBody="true" width="450px" height="380px"
                      closable="false" resizable="false">
                <h:form>
                    <p:growl id="growl" sticky="false" showDetail="true" life="2000"/>
                    <p:panelGrid columns="2">
                        ID <p:inputText value="#{newsAgenciesBean.newsAgency.id}" disabled="true"/><br/>
                        Local Name <p:inputText value="#{newsAgenciesBean.newsAgency.localName}" required="true"
                                                requiredMessage="Local name is required."/><br/>
                        English Name <p:inputText value="#{newsAgenciesBean.newsAgency.englishName}" required="true"
                                                  requiredMessage="English name is required."/><br/>
                        Qulified Name <p:inputText value="#{newsAgenciesBean.newsAgency.englishQualifiedName}"
                                                   required="true"
                                                   requiredMessage="English qualified name is required."/><br/>
                        Website <p:inputText value="#{newsAgenciesBean.newsAgency.website}" required="true"
                                             requiredMessage="Website is required."/><br/>
                        Description <p:inputTextarea value="#{newsAgenciesBean.newsAgency.description}"
                                                     required="false"/><br/>
                        <p:row>
                            <p:commandButton value="CANCEL" style="color: red;"
                                             onclick="PF('newsAgencyDialog').hide();"/>
                            <p:commandButton value="SAVE" style="color: green;" update="growl,:form-list:news-agencies-dt"
                                             actionListener="#{newsAgenciesBean.saveOrUpdateNewsAgency()}"
                                             oncomplete="handleNewsAgencyResponse(xhr, status, args);"/>
                        </p:row>

                    </p:panelGrid>
                </h:form>
                <script type="text/javascript">
                    function handleNewsAgencyResponse(xhr, status, args) {
                        if (args.validationFailed || !args.processed) {
                            PF('newsAgencyDialog').jq.effect("shake", {times: 5}, 100);
                        }
                        else {
                            PF('newsAgencyDialog').hide();
                        }
                    }
                </script>
            </p:dialog>
        </ui:define>
    </ui:composition>
</h:body>
</html>
